<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>
<title>Task Management App</title>
</head>

<body style="background-color: rgb(214, 235, 234);">
  <!-- Modal -->
<div class="modal fade" id="newTask" tabindex="-1" aria-labelledby="newTaskLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newTaskLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
    <label for="imageURL" class="form-label">Image URL</label>
    <input type="url"
     class="form-control" 
     id="imageURL" 
     placeholder="http://image.com">
     </div>
     <div class="mb-3">
       <label for="taskTitle" class="form-label">Task Title</label>
      <input type="text"
       class="form-control" 
       id="taskTitle" 
       placeholder="Enter task title">
       </div>
       <div class="mb-3">
        <label for="taskType" class="form-label">Task Type</label>
        <input type="text"
         class="form-control" 
         id="taskType"
         placeholder="Enter Type Of your task" >
         </div>
         <div class="mb-3">
          <label for="taskType" class="form-label">Task Description</label>
          <textarea id="taskDescription"  class="form-control" rows="6" placeholder="Description Of task"> </textarea>

      </div>
      <div class="modal-footer">
        <button 
        type="button"
         class="btn btn-secondary"
          data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" 
        class="btn btn-primary"
         onclick="addNewCard()"
         data-bs-dismiss="modal">
         Save changes
        </button>
      </div>
    </div>
  </div>
</div>
</div>
    <header>
        <nav class=" navbar navbar-expand-md navbar-light bg-light shadow">
            <div class="container-fluid">
                <a href="#" class="fs-3 fw-bolder">My Task</a>

         
            <button class="navbar-toggler"
             type="button"
              data-bs-toggle="collapse" 
              data-bs-target="#navbarSupportContent"
              aria-controls="navbarSupportContent"
              aria-expanded="false"
              aria-label="toggle-navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportContent">
            <ul class="navbar-nav me-auto ms-3 mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
</li>
</ul>
               
              
                <button class="btn btn-primary "
                type="button" data-bs-toggle="modal" 
                data-bs-target="#newTask">
                  <i class="bi bi-grid-fill"></i>Add New
                </button>
        </div>
        </div>
        
            </nav>
            
    </header>

    <main class="container">
    <section  class="row justify-content-center mt-5">
<div class="col-md-8 col-lg-6">
    <div class="input-group mb-3 shadow">
        
        <input type="search"
         class="form-control" 
         placeholder="search Task"
          aria-label="search Task" 
          aria-describedby="addon-wrapping">
        <span class="input-group-text" id="addon-wrapping"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg></i></span>
    </div>
</div>
        </section>
        <!-- Task container-->
        <section class="task-container row"></section>
          
        
          
    </main>
   
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
 crossorigin="anonymous"></script>
 <script src="index.js"></script>
</body>
</html>
